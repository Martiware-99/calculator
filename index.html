<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sick Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="Display">
            <p class="numDisplay"></p>
        </div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
        <div class="plus">+</div>
        <div class="minus">-</div>
        <div class="six">6</div>
        <div class="five">5</div>
        <div class="four">4</div>
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="zerro">0</div>
        <div class="equals">=</div>
        <div class="C">C</div>
        <div class="divided">รท</div>
        <div class="multiplied">x</div>
      </div>

<script src="script.js"></script>
</body>
</html>
